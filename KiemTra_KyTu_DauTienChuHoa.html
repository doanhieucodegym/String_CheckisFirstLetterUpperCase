<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra đầu  tiên cua chuỗi co phải chữ hoa không</title>
</head>
<body>
<script>

    function isFirstLetterUpperCase (str){
        regexp = /^[A-Z]/;
        if(regexp.test(str)){
            console.log("String 's first character is uppercase");
        }else{
            console.log("String 's first character is not uppercase");
        }

    }
    isFirstLetterUpperCase("Doàn Văn Hiệu");
    isFirstLetterUpperCase("đoàn Văn hiệu");
    isFirstLetterUpperCase("DOAN VAN HIEU");
</script>
</body>
</html>
